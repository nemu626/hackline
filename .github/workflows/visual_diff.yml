name: Visual Diff

on:
  pull_request:

jobs:
  build_and_diff:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout head branch
        uses: actions/checkout@v4
        with:
          path: head

      - name: Checkout base branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          path: base

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install --upgrade pip && pip install fonttools pillow

      - name: Build font (base)
        run: ./build.sh
        working-directory: base

      - name: Generate before image
        run: python3 head/visual_test.py --font-path base/build/HackLine-Regular.ttf --output-path /tmp/01_before.png

      - name: Build font (head)
        run: ./build.sh
        working-directory: head

      - name: Generate after image
        run: python3 head/visual_test.py --font-path head/build/HackLine-Regular.ttf --output-path /tmp/02_after.png

      - name: Upload images
        id: upload
        uses: McCzarny/upload-image@v2.0.0
        with:
          path: /tmp/0*.png
          upload-method: imgbb
          api-key: ${{ secrets.IMGBB_API_KEY }}

      - name: Post visual diff comment
        uses: mshick/add-pr-comment@v2
        with:
          message-id: visual-diff
          message: |
            ### Visual Diff

            **Before** (base branch)
            ![Before](${{ fromJson(steps.upload.outputs.urls)[0] }})

            **After** (head branch)
            ![After](${{ fromJson(steps.upload.outputs.urls)[1] }})
